<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/terminal.css}">
	<link rel="shortcut icon" th:href="@{/images/logoM.png}" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/TotalTerminal.js}"></script>
	<title>LibSys</title>
</head>

<body>
	<main>
		<div class="imgContainer">
			<img th:src="@{/images/図1.svg}" alt="logo">
		</div>
		<form action="###" method="post" name="form">
			<div class="selections">
				<a class="users">利用者情報<br>登録・編集</a>
				<a class="search">検索</a>
				<a class="rent">貸出・返却<br>延長</a>
			</div>
			<input type="hidden" name="destination" id="destination" value="">
			<input type="hidden" id="thisPageUrl" name="previousPageUrl" value="TotalTerminal">
			<input type="hidden" id="afterLoginDestination" name="afterLoginDestination" th:value="${afterLoginDestination}">
		</form>
	</main>
</body>

</html>
